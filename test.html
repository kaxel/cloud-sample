<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script src="cloud.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <script>
		
		var wordlist = [{
		    "text": "USA",
		    "url": "https://chillfiltr.com/tag/usa",
			"valcount" : "751"
		  },
		  {
		    "text": "UK",
		    "url": "https://chillfiltr.com/tag/uk",
			"valcount" : "147"
		  },
		  {
		    "text": "EU",
		    "url": "https://chillfiltr.com/tag/eu",
			"valcount" : "129"
		  },
		  {
		    "text": "Canada",
		    "url": "https://chillfiltr.com/tag/canada",
			"valcount" : "89"
		  },
		  {
		    "text": "Australia",
		    "url": "https://chillfiltr.com/tag/australia",
			"valcount" : "71"
		  }
		]

      drawWordCloud(wordlist);

      function drawWordCloud(wordlist){

        var word_count = {};

        var words = wordlist;
        words.forEach(function(word){
			word_count[word.text] = 1;
		}

        var svg_location = "#chart";
        var width = $(document).width();
        var height = $(document).height();

        var fill = d3.scale.category20();

        var word_entries = d3.entries(word_count);

        var xScale = d3.scale.linear()
           .domain([0, d3.max(word_entries, function(d) {
              return d.value;
            })
           ])
           .range([10,100]);

        d3.layout.cloud().size([width, height])
          .timeInterval(20)
          .words(word_entries)
          .fontSize(function(d) { return xScale(+d.value); })
          .text(function(d) { return d.key; })
          .rotate(function() { return ~~(Math.random() * 2) * 90; })
          .font("Impact")
          .on("end", draw)
          .start();

        function draw(words) {
          d3.select(svg_location).append("svg")
              .attr("width", width)
              .attr("height", height)
            .append("g")
              .attr("transform", "translate(" + [width >> 1, height >> 1] + ")")
            .selectAll("text")
              .data(words)
            .enter().append("text")
              .style("font-size", function(d) { return xScale(d.value) + "px"; })
              .style("font-family", "Impact")
              .style("fill", function(d, i) { return fill(i); })
              .attr("text-anchor", "middle")
              .attr("transform", function(d) {
                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
              })
              .text(function(d) { return d.key; });
        }

        d3.layout.cloud().stop();
      }
    </script>
  </body>
</html>
